<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinDoq Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-navbar">
            <span onclick="adminController.switchView('notifications')" class="active">Credit Requests</span>
            <span onclick="adminController.switchView('users')">Users</span>
            <span onclick="adminController.switchView('files')">Files</span>
            <button class="signout-btn">Sign Out</button>
        </nav>

        <!-- Credit Requests Section -->
        <section id="notifications" class="section-content active">
            <h2>Pending Credit Requests</h2>
            <div class="table-container" id="requests-container">
                <!-- Table will be dynamically populated -->
            </div>
        </section>

        <!-- Users Section -->
        <section id="users" class="section-content">
            <h2>User Management</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Documents</th>
                            <th>Credits</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </section>

        <!-- Files Section -->
        <section id="files" class="section-content">
            <h2>Uploaded Files</h2>
            <button onclick="adminController.clearAllFiles()" class="cleanup-btn">Clear All Files</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Filename</th>
                            <th>Uploaded By</th>
                            <th>Upload Date</th>
                            <th>Size</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody"></tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
