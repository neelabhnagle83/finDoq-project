<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FinDoq</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css"> <!-- Reusing login styles -->
</head>
<body>
    <!-- Signup Container -->
    <div class="login-container">
        <!-- Left Side: Image & Text -->
        <div class="login-left">
            <img src="../assets/images/Sign up.png" alt="Welcome Illustration">
            <h2>Join FinDoq!</h2>
            <p>Create an account to start scanning and comparing documents.</p>
        </div>

        <!-- Right Side: Signup Form -->
        <div class="login-right">
            <div class="login-heading">
                <h1>Sign Up</h1>
                <p>Create your FinDoq account</p>
            </div>

            <form id="signup-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="input-group password-container">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <img id="toggleSignupPassword" class="eye-icon" src="../assets/icons/mdi_hide.png" alt="Toggle Password">
                </div>

                <button class="loginpg-btn" type="submit">Create Account</button>
                
                <div class="log-bottom">
                    <p>or signup with</p>
                    <div class="social-login">
                        <button class="google"><img src="../assets/icons/google.png" alt="Google"></button>
                        <button class="github"><img src="../assets/icons/github.png" alt="GitHub"></button>
                        <button class="linkedin"><img src="../assets/icons/microsoft.png" alt="LinkedIn"></button>
                    </div>

                    <p class="p-signup">Already have an account? <a href="./login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
